<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Selling Online Made Easy</h1>
                <p>Discover the best way to start your online store with our intuitive platform.</p>
                <button id="explore-btn">Explore More</button>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="E-commerce mockup">
            </div>
        </div>
    </header>
    <section class="features">
        <div class="feature-icons">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Shopping Cart">
                <p>Easy Shopping</p>
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/delivery.png" alt="Delivery">
                <p>Fast Delivery</p>
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/security-checked.png" alt="Security">
                <p>Secure Payments</p>
            </div>
        </div>
    </section>
    <footer>
        <p>Phone: 9945695235 | Email: impanaimpana00@gmail.com</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
